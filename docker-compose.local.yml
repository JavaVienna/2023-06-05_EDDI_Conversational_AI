version: '3'
services:
  eddi:
    build:
      context: .
      args:
        EDDI_VERSION: 4.9.1
        EDDI_ENV: production
        EDDI_MEMORY_MIN: 512m
        EDDI_MEMORY_MAX: 512m
    image: labsai/eddi:local
    environment:
      EDDI_VERSION: 4.9.1
      EDDI_ENV: production
      EDDI_MEMORY_MIN: 512m
      EDDI_MEMORY_MAX: 512m