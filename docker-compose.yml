version: '3'
services:
  eddi:
    image: labsai/eddi:latest
    ports:
      - "7070:7070"
      - "7443:7443"
    links:
      - mongodb
    depends_on:
      - mongodb
    environment:
      EDDI_VERSION: 5.0.0
      EDDI_ENV: production
      EDDI_MEMORY_PERCENTAGE_MIN: 50
      EDDI_MEMORY_PERCENTAGE_MAX: 80
      EDDI_JAVA_ENV_TUNE_BUFFER: "jdk.nio.MaxCachedBufferSize=1048576"
      # EDDI_JAVA_ENV_MONGODB_HOST: mongodb.hosts=mongodb
  mongodb:
    image: mongo:4.2
    restart: always
